<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Personalize seu Bolo - Drielly Confeitaria</title>
  <link rel="stylesheet" href="../css/style1.css" />
  <link rel="stylesheet" href="../css/style2.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet" />
</head>

<body>

<header>
  <h1 class="font1">Personalize seu Bolo</h1>
  <p class="font2">Escolha recheios, coberturas e tamanho</p>
</header>

<section class="personalize-container font2">
  <form id="formPersonalize">
    <div class="coluna">
      <h3>Recheios (até 3)</h3>
      <label><input type="checkbox" name="recheio" value="ganache" data-preco="15" /> Ganache - R$15,00</label>
      <label><input type="checkbox" name="recheio" value="nutella" data-preco="20" /> Nutella - R$20,00</label>
      <label><input type="checkbox" name="recheio" value="coco" data-preco="12" /> Coco - R$12,00</label>
      <label><input type="checkbox" name="recheio" value="abacaxi" data-preco="10" /> Abacaxi - R$10,00</label>
      <label><input type="checkbox" name="recheio" value="morango" data-preco="18" /> Morango - R$18,00</label>
    </div>

    <div class="coluna">
      <h3>Coberturas (1)</h3>
      <label><input type="radio" name="cobertura" value="chocolate" data-preco="20" /> Chocolate - R$20,00</label>
      <label><input type="radio" name="cobertura" value="chantilly" data-preco="15" /> Chantilly - R$15,00</label>
      <label><input type="radio" name="cobertura" value="marshmallow" data-preco="25" /> Marshmallow - R$25,00</label>
      <label><input type="radio" name="cobertura" value="caramelo" data-preco="22" /> Caramelo - R$22,00</label>
    </div>

    <div class="coluna">
      <h3>Tamanho (1)</h3>
      <label><input type="radio" name="tamanho" value="pequeno" data-preco="50" /> Pequeno - R$50,00</label>
      <label><input type="radio" name="tamanho" value="medio" data-preco="80" /> Médio - R$80,00</label>
      <label><input type="radio" name="tamanho" value="grande" data-preco="120" /> Grande - R$120,00</label>
    </div>

    <div class="resultado">
      <p><strong>Preço Total: R$ <span id="precoTotal">0,00</span></strong></p>
    </div>

    <button id="btnEnviarWhats" class="btn-whatsapp">Finalizar Pedido pelo WhatsApp</button>

  </form>
</section>

<script src="../js/recheios.js"></script>
</body>
</html>
